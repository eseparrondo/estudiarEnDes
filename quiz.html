        // 2. REFERENCIAS A ELEMENTOS HTML
        const questionWrapper = document.getElementById('question-wrapper');
        const questionText = document.getElementById('question-text');
        const progressText = document.getElementById('progress-text');
        const answerButtons = Array.from(document.querySelectorAll('.btn-option'));
        const nextButton = document.getElementById('next-button');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        
        // 3. VARIABLES DE ESTADO DEL QUIZ
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // 4. FUNCIONES PRINCIPALES
        
        function startQuiz() {
            // Reiniciar estado
            score = 0;
            currentQuestionIndex = 0;
            // Barajar preguntas para que cada test sea diferente
            shuffledQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            
            // Mostrar la UI del quiz y ocultar la de la puntuación
            scoreContainer.classList.add('hidden');
            questionWrapper.classList.remove('hidden');
            
            showNextQuestion();
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                const question = shuffledQuestions[currentQuestionIndex];
                questionText.innerText = question.text;
                progressText.innerText = `Pregunta ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;

                // Barajar opciones de respuesta
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

                answerButtons.forEach((button, index) => {
                    button.innerText = shuffledOptions[index];
                    button.addEventListener('click', selectAnswer);
                });
            } else {
                showFinalScore();
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.innerText;
            const correctAnswer = shuffledQuestions[currentQuestionIndex].correctAnswer;

            // Deshabilitar todos los botones para evitar múltiples respuestas
            answerButtons.forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', selectAnswer);
            });
            
            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                // Marcar también la correcta en verde
                answerButtons.forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            // Mostrar el botón de siguiente
            nextButton.classList.remove('hidden');
        }
        
        function resetState() {
            nextButton.classList.add('hidden');
            answerButtons.forEach(button => {
                button.classList.remove('correct', 'incorrect', 'disabled');
            });
        }
        
        function showFinalScore() {
            questionWrapper.classList.add('hidden');
            scoreContainer.classList.remove('hidden');
            scoreText.innerText = `Puntuación Final: ${score} de ${shuffledQuestions.length} aciertos.`;
        }
        
        // 5. EVENT LISTENERS PARA BOTONES
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showNextQuestion();
        });
        
        restartButton.addEventListener('click', startQuiz);

        // 6. INICIAR EL QUIZ AL CARGAR LA PÁGINA
        startQuiz();

    </script>
