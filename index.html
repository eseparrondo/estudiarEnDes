        const selectionContainer = document.getElementById('selection-container');
        const blockButtonsContainer = document.getElementById('block-buttons');
        const mixedTestButton = document.getElementById('mixed-test-button');
        const quizContainer = document.getElementById('quiz-container');
        const questionWrapper = document.getElementById('question-wrapper');
        const questionText = document.getElementById('question-text');
        const progressText = document.getElementById('progress-text');
        
        // --- LÍNEA CORREGIDA ---
        // Ahora solo selecciona los botones (.btn) que están DENTRO de #answer-buttons
        const answerButtons = Array.from(document.querySelectorAll('#answer-buttons .btn'));
        
        const nextButton = document.getElementById('next-button');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        
        let questionsForCurrentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        
        function showBlockSelection() {
            blockButtonsContainer.innerHTML = ''; 

            Object.keys(allQuestionsByBlock).forEach(blockName => {
                const button = document.createElement('button');
                button.innerText = blockName;
                button.classList.add('btn');
                button.addEventListener('click', () => startQuiz(allQuestionsByBlock[blockName]));
                blockButtonsContainer.appendChild(button);
            });
            
            selectionContainer.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            scoreContainer.classList.add('hidden');
        }

        function startQuiz(questionsArray) {
            score = 0;
            currentQuestionIndex = 0;
            questionsForCurrentQuiz = [...questionsArray].sort(() => Math.random() - 0.5);
            
            selectionContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            questionWrapper.classList.remove('hidden');
            scoreContainer.classList.add('hidden');
            
            showNextQuestion();
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < questionsForCurrentQuiz.length) {
                const question = questionsForCurrentQuiz[currentQuestionIndex];
                questionText.innerText = question.text;
                progressText.innerText = `Pregunta ${currentQuestionIndex + 1} / ${questionsForCurrentQuiz.length}`;

                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

                answerButtons.forEach((button, index) => {
                    button.innerText = shuffledOptions[index];
                    button.addEventListener('click', selectAnswer);
                });
            } else {
                showFinalScore();
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.innerText;
            const correctAnswer = questionsForCurrentQuiz[currentQuestionIndex].correctAnswer;

            answerButtons.forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', selectAnswer);
            });
            
            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                answerButtons.forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.classList.remove('hidden');
        }
        
        function resetState() {
            nextButton.classList.add('hidden');
            answerButtons.forEach(button => {
                button.classList.remove('correct', 'incorrect', 'disabled');
            });
        }
        
        function showFinalScore() {
            questionWrapper.classList.add('hidden');
            scoreContainer.classList.remove('hidden');
            scoreText.innerText = `Puntuación Final: ${score} de ${questionsForCurrentQuiz.length} aciertos.`;
        }
        
        mixedTestButton.addEventListener('click', () => {
            const allQuestionsList = Object.values(allQuestionsByBlock).flat();
            startQuiz(allQuestionsList);
        });

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showNextQuestion();
        });
        
        restartButton.addEventListener('click', showBlockSelection);

        showBlockSelection();

    </script>
